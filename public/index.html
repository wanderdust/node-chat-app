<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">
    <title>Join | ChatApp</title>
  </head>
  <body class="centered-form">

    <div class="centered-form__form">
      <form id="log-in-form">
        <div class="form-field">
          <h3>Sign In</h3>
        </div>
        <div class="form-field">
          <label>User name</label>
          <input type="text" name="user" autofocus/>
        </div>
        <div class="form-field">
          <label>Password</label>
          <input type="password" id="password"/>
        </div>
        <div class="form-field">
          <button>Sign in</button>
        </div>
        <div class="form-field">
          <button type="button" class="create-account-toggle">Create account</button>
        </div>
      </form>

      <form id="new-account-form" class="invisible">
        <div class="form-field">
          <h3>Sing Up</h3>
        </div>
        <div class="form-field">
          <label>User name</label>
          <input type="text" name="new-user" autofocus/>
        </div>
        <div class="form-field">
          <label>Password</label>
          <input type="password" id="new-password"/>
        </div>
        <div class="form-field">
          <button class="create-account-button">Create Account</button>
        </div>
        <div class="form-field">
          <button type="button" class="sign-in-toggle">Sign in</button>
        </div>
      </form>

      <form id="room-form" class="invisible">
        <div class="form-field">
          <h3>Select Room</h3>
        </div>
        <div class="form-field">
          <label>Join existing room</label>
          <input type="text" name="room"/>
        </div>
        <div class="form-field">
          <label>Create new room</label>
          <input type="text" name="new-room"/>
        </div>
        <div class="form-field">
          <button id="room-button">Enter room</button>
        </div>
        <div class="form-field">
          <button id="new-room-button" class="invisible">Create room</button>
        </div>
      </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/utils/toggleForm.js"></script>
    <script src="/js/utils/ls.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
